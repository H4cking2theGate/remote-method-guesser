tester:
  title: SSRF Response Tests
  description: |-
    'Perform tests on remote-method-guessers --ssrf-response option'


  id: '004-002'
  groups:
    - ssrf-response
  id_pattern: '004-002-{:03}'


tests:
  - title: SSRF Response Enum
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'plain-server'
            - 'plain-server2'
            - 'legacy-service'


  - title: SSRF Response List
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - list
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'plain-server'
            - 'plain-server2'
            - 'legacy-service'


  - title: SSRF Response Lookup
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --bound-name
      - plain-server
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'plain-server'
            - 'de.qtc.rmg.server.interfaces.IPlainServer (unknown class)'
            - 'Endpoint: iinsecure.dev:37797  TLS: no  ObjID: [79bf1d8a:17b14e4e4b0:-7ff8, -8372830402508756097]'
            - 'http://iinsecure.dev/well-hidden-development-folder/'


  - title: SSRF Response String Marshalling
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - string-marshalling
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'Caught ClassNotFoundException'
            - 'unmarshalled via readObject()'
            - 'Configuration Status: Outdated'


  - title: SSRF Response Codebase
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - codebase
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'MalformedURLException'
            - 'useCodebaseOnly=false'
            - 'Non Default'


  - title: SSRF Response Codebase
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - localhost-bypass
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'NotBoundException'
            - 'unbind was accepted'
            - 'Vulnerability Status: Vulnerable'


  - title: SSRF Response Security Manager
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - security-manager
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'rejected access'
            - 'does use a Security Manager'
            - 'Configuration Status: Current Default'


  - title: SSRF Response JEP290
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - jep290
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'DGC rejected deserialization'
            - 'JEP290 is installed'
            - 'Vulnerability Status: Non Vulnerable'


  - title: SSRF Response JEP290_BYPASS
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - filter-bypass
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'IllegalArgumentException after sending An Trinh gadget'
            - 'Vulnerability Status: Vulnerable'


  - title: SSRF Response Activator
    description: |-
      'Simulates server output for remote-method-guessers --ssrf-response option.'

    command:
      - rmg
      - enum
      - 0.0.0.0
      - 9010
      - --scan-action
      - activator
      - --ssrf-response
      - 
      - ${OPTIONS}

    validators:
      - error: False
      - contains:
          values:
            - 'activator is present'
            - 'Deserialization allowed'
            - 'Vulnerability Status: Vulnerable'
            - 'Client codebase disabled'
            - 'Configuration Status: Current Default'

