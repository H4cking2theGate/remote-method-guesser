tester:
  title: jdk8 Tests
  description: |-
    'Launches some tests for jdk8 based on the rmg-example-server.'

  id: '001'
  groups:
    - jdk8


containers:
  - name: 'rmg-jdk8'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:3.3-jdk8'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk8-IP: DOCKER-IP
      DOCKER-rmg-jdk8-GATEWAY: DOCKER-GW


testers:
  - ./tests/*
