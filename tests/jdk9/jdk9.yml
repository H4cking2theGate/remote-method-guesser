tester:
  title: jdk9 Tests
  description: |-
    'Launches some tests for jdk9 based on the rmg-example-server.'

  id: '002'
  groups:
    - jdk9


containers:
  - name: 'rmg-jdk9'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:5.0-jdk9'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk9-IP: DOCKER-IP
      DOCKER-rmg-jdk9-GATEWAY: DOCKER-GW


testers:
  - ./tests/*
