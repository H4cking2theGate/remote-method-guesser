tester:
  title: jdk11 Tests
  description: |-
    'Launches some tests for jdk11 based on the rmg-example-server.'

  id: '003'
  groups:
    - jdk11


containers:
  - name: 'rmg-jdk11'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:4.0-jdk11'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk11-IP: DOCKER-IP
      DOCKER-rmg-jdk11-GATEWAY: DOCKER-GW


testers:
  - ./tests/*
